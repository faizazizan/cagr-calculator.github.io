<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            margin: 10px;
            padding: 8px;
        }

        button {
            cursor: pointer;
        }
    </style>
    <title>CAGR Calculator</title>
</head>
<body>
    <div class="calculator">
        <h2>Compound Annual Growth Rate (CAGR) Calculator</h2>
        <label for="initialValue">Initial Value ($):</label>
        <input type="number" id="initialValue" placeholder="Enter initial value">

        <label for="finalValue">Final Value ($):</label>
        <input type="number" id="finalValue" placeholder="Enter final value">

        <label for="years">Number of Years:</label>
        <input type="number" id="years" placeholder="Enter number of years">

        <button onclick="calculateCAGR()">Calculate CAGR</button>

        <p id="cagrResult">Compound Annual Growth Rate (CAGR): 0%</p>
    </div>

    <script>
        function calculateCAGR() {
            const initialValue = parseFloat(document.getElementById('initialValue').value);
            const finalValue = parseFloat(document.getElementById('finalValue').value);
            const years = parseFloat(document.getElementById('years').value);

            if (isNaN(initialValue) || isNaN(finalValue) || isNaN(years) || years === 0) {
                alert("Please enter valid numbers. Number of years cannot be zero.");
                return;
            }

            const cagr = (Math.pow((finalValue / initialValue), 1 / years) - 1) * 100;
            document.getElementById('cagrResult').innerText = `Compound Annual Growth Rate (CAGR): ${cagr.toFixed(2)}%`;
        }
    </script>
</body>
</html>
